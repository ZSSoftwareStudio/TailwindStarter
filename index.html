<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Starter Template</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-gradient-to-br from-indigo-400 to-indigo-400">
    <div class="h-screen flex flex-col justify-center items-center">
      <img
        src="./assets/tailwindcss.png"
        alt="TailwindCSS Logo"
        class="rounded-xl w-auto h-20 shadow-xl"
      />
      <h1 class="text-4xl text-gray-100 my-16">
        Welcome to Tailwind CSS Starter Template
      </h1>
      <div class="flex">
        <a
          class="bg-gray-100 inline-flex py-3 px-5 rounded-lg items-center lg:ml-4 md:ml-0 ml-4 md:mt-4 mt-0 lg:mt-0 hover:bg-gray-200 focus:outline-none w-4/12"
          href="https://tailwindcss.com/docs"
          target="_blank"
        >
          <span class="mx-4 flex items-start flex-col leading-none">
            <span class="text-xs text-gray-600 mb-1">Documentation</span>
            <span class="title-font font-medium">TailwindCSS</span>
          </span>
        </a>
        <a
          class="bg-gray-100 inline-flex py-3 px-5 rounded-lg items-center lg:ml-4 md:ml-0 ml-4 md:mt-4 mt-0 lg:mt-0 hover:bg-gray-200 focus:outline-none w-4/12"
          href="https://tailwindui.com/"
          target="_blank"
        >
          <span class="mx-4 flex items-start flex-col leading-none">
            <span class="text-xs text-gray-600 mb-1">UI Templates</span>
            <span class="title-font font-medium">Tailwind UI</span>
          </span>
        </a>
        <a
          class="bg-gray-100 inline-flex py-3 px-5 rounded-lg items-center lg:ml-4 md:ml-0 ml-4 md:mt-4 mt-0 lg:mt-0 hover:bg-gray-200 focus:outline-none w-4/12"
          href="https://headlessui.dev/"
          target="_blank"
        >
          <span class="mx-4 flex items-start flex-col leading-none">
            <span class="text-xs text-gray-600 mb-1">Documentation</span>
            <span class="title-font font-medium">HeadlessUI</span>
          </span>
        </a>
      </div>
      <p class="text-lg text-gray-300 mt-24">
        Designed by
        <a
          href="https://zarifprogrammer.com"
          target="_blank"
          class="text-gray-100"
        >
          Zarifprogrammer
        </a>
      </p>
    </div>
  </body>
</html>
